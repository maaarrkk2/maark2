<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours - Funliparan Travels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url(lagyanniyopicture.jpg) no-repeat center center/cover;
            text-align: center;
            color: white;
            flex-direction: column;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #00d1ff;
            background: transparent;
            border: 2px solid #00d1ff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background: #00d1ff;
            color: #fff;
        }

        .home-btn {
            border-color: #00d1ff;
            color: #00d1ff;
            display: inline-block;
            margin-top: 100px; /* Pushes the button even lower */
        }

        .home-btn:hover {
            background: #008bb5;
            color: white;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Choose your Tour</h1>
        <a href="domestic.html" class="btn">Domestic</a>
        <a href="international.html" class="btn">International</a>
        <br>
        <a href="palawan ni ashley.html" class="btn home-btn">Go Back</a>
    </div>
</body>
</html>
