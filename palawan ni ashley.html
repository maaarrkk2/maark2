<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funliparan Travels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url(aaaaaaaaaaaaa.jpg) no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #00d1ff;
            background: transparent;
            border: 2px solid #00d1ff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background: #00d1ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="overlay"></div>
        <nav>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="content">
            <h1>Funliparan Travels</h1>
            <p>Discover breathtaking destinations with our exclusive tour packages.</p>
            <a href="tours.html" class="btn">View Tours</a>
        </div>
    </section>
</body>
</html>
